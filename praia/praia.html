<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boscot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #43076d;
        }
        .gallery {
            background-color: #43076d;
            column-count: 3; /* Número de colunas */
            column-gap: 10px; /* Espaço entre colunas */
            padding: 10px;
        }
        .gallery-item {
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px; /* Espaço entre as imagens */
            break-inside: avoid; /* Evita que as imagens sejam quebradas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            cursor: pointer; /* Mudança de cursor ao passar o mouse */
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        /* Estilo do modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Estilo do link 'Voltar ao Dengo' */
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(90deg, red, orange, yellow); 
            background-clip: text; /* Aplica o degradê ao texto */
            color: transparent; /* Torna o preenchimento do texto transparente */
            text-decoration: none;
            font-family: "Dancing Script", serif;  
            font-weight: 200; /* Aumenta a espessura da fonte */
            font-size: 30px; /* Aumenta o tamanho da fonte */
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="Como Tudo Deve Ser.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <h1 style="text-align: center;">..</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="p1.jpeg" alt="Imagem 1" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p2.jpeg" alt="Imagem 2" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p3.jpeg" alt="Imagem 3" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="j3.jpeg" alt="Imagem 4" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p5.jpeg" alt="Imagem 5" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p6.jpeg" alt="Imagem 6" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p7.jpeg" alt="Imagem 6" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <img src="p4.jpeg" alt="Imagem 4" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
            <video width="320" height="240" controls onclick="openModalVideo(this)">
                <source src="vp1.mp4" type="video/mp4">
                
            </video>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- Link 'Voltar ao Dengo' -->
    <a href="javascript:history.back()" class="back-link">Voltar ao Dengo</a>

    <script>
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
